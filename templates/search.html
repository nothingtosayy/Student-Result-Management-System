{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Account</title>
    <link rel="shortcut icon" href="{% static 'favicon-32x32.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon-32x32.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
{% block content %}
    <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
    <li><a class="navbar-brand" href="/">Home</a></li>
    </div>
    </nav>
<br>
<form action="studentresult/" method="post">
    {% csrf_token %}
    <div class="container">
        <div class="form-group">
            <label for="exampleInputname" class="form-label">Enter Name</label>
             <input class="form-control" type="text" name="name" id="exampleInputname" placeholder="Your Name"><br>
        </div>
        <div class="form-group">
            <label for="exampleInputsemester" class="form-label">Enter Semester</label>
             <input class="form-control" type="text" name="semester" id="exampleInputsemester" placeholder="Your Semester"><br>
        </div>
        <input type="submit" value="Search">
    </div>


</form>
     {%for message in messages%}
    <h3>{{ message }}</h3>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>

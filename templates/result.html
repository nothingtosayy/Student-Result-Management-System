{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="shortcut icon" href="{% static 'favicon-32x32.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon-32x32.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
{% block content %}
    <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    </div>
    </nav>
    <br>
    <h3>Results of 6th Semester</h3>
<br>

    {% for result in results %}
        <p>
        <b><i>Name : </i></b>{{ result.name }}<br>
            <b><i>RollNo : </i></b> {{ result.RollNo }}<br>
            <b><i>Semester : </i></b> {{ result.semester }}<br>
            <b><i>SPI : </i></b> {{ result.SPI }}<br>
            <b><i>CPI : </i></b> {{ result.CPI }}<br>
        </p>

        <hr/>
    {% endfor %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
{% endblock %}


</body>
</html>

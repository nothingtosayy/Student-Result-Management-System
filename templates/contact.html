{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact Us</title>
     <link rel="shortcut icon" href="{% static 'favicon-32x32.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon-32x32.png' %}" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body >
<nav class="navbar navbar-light" style="background-color: lightpink">
    <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    </div>
    </nav>
<br>
<h4>Have any Problem? Just submit your query. We will get back to you!!</h4>
<br>
{% block content %}
    <form action="" method="post">
    {% csrf_token %}
        <div class="container">
            <div class="form-group">
            <label for="exampleInputname" class="form-label">Enter Name</label>
             <input class="form-control" type="text" name="name" id="exampleInputname" placeholder="Your Name"><br>
            </div>

             <div class="form-group">
            <label for="exampleInputemail" class="form-label">Enter Email ID</label>
             <input class="form-control" type="email" name="email" id="exampleInputemail" placeholder="Your Email"><br>
            </div>

             <div class="form-group">
            <label for="exampleInputphno" class="form-label">Enter Mobile Number</label>
             <input class="form-control" type="text" name="phno" id="exampleInputphno" placeholder="Your MobileNo"><br>
            </div>

             <div class="form-group">
            <label for="exampleInputquery" class="form-label">Enter Query</label>
             <input class="form-control" type="text" name="query" id="exampleInputquery" placeholder="Your Query/complaint/Message"><br>
            </div>

    <input type="submit" value="Send"><br>
            </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>

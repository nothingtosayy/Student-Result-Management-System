{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" href="{% static 'favicon-32x32.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon-32x32.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
{% block content %}
<nav class="navbar navbar-light" style="background-color: #ddffdd">
    <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    </div>
    </nav>
    <br>
<form action="" method="POST">
{% csrf_token %}
    <div class="container">
        <div class="form-group">
            <label for="exampleInputusername" class="form-label">Enter UserName</label>
             <input class="form-control" type="text" name="username" id="exampleInputusername" placeholder="User Name"><br>
        </div>

        <div class="form-group">
            <label for="exampleInputpassword" class="form-label">Enter Password</label>
             <input class="form-control" type="password" name="password" id="exampleInputpassword" placeholder="Password"><br>
        </div>
        <input type="submit" value="Login"><br>
    </div>

    <h5>Don't have an account ? Click <a href="/">Register</a></h5>
<br>


</form>
    {% for message in messages %}
    <h3>{{ message }}</h3>
{% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
{% endblock %}

</body>
</html>
